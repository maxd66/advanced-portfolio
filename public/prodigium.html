<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prodigium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/prodigium.css" />
  </head>
  <body>
    <div class="player2Container">
      <img
        class="player2"
        src="./images/prodigium/placeholder.jpg"
        alt="placeholder"
      />
    </div>
    <div class="player1Container">
      <img
        class="player1"
        src="./images/prodigium/placeholder.jpg"
        alt="placeholder"
      />
      <div class="outerBox">
        <div class="statBox">
          <h1>Monster stats</h1>
          <div class="outerBox">
            <div class="dynaBox">
              <h2>HP: 100</h2>
              <h2 class="cooldown">Cooldown Timer: 20</h2>
              <div class="moveBox">
                <button id="move1">Move 1</button>
                <div id="move1Tip" class="moveTip">
                  <h3>Paper Cut</h3>
                  <ul>
                    <li>Damage: 25</li>
                    <li>Type: Plant</li>
                    <li>Cooldown: 15s</li>
                  </ul>
                </div>
                <button id="move2">Move 2</button>
                <div id="move2Tip" class="moveTip">
                  <h3>Falcon Punch</h3>
                  <ul>
                    <li>Damage: 30</li>
                    <li>Type: Neutral</li>
                    <li>Cooldown: 15s</li>
                  </ul>
                </div>
                <button id="move3">Move 3</button>
                <div id="move3Tip" class="moveTip">
                  <h3>Darkness Regathers</h3>
                  <ul>
                    <li>Heal: 15</li>
                    <li>Type: Dark</li>
                    <li>Cooldown: 30s</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/prodigiumScript.js"></script>
  </body>
</html>
