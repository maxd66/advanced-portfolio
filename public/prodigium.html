<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prodigium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/prodigium.css" />
  </head>
  <body>
    <div id="workouts">
      <div id="playerStats">
        <h1>${player1.name}</h1>
        <p>
          <span class="statTitle">Description: </span>${player1.description}
        </p>
        <p><span class="statTitle">Type: </span>${player1.type}</p>
        <p><span class="statTitle">Health: </span>${player1.startHp}</p>
        <button class="workoutButton">Train Health</button>
      </div>
      <div id="move1Stats">
        <h1>${move1.name}</h1>
        <p>
          <span class="statTitle">Type/Amount: </span
          >${move1.ahp}/${move1.damage}
        </p>
      </div>
      <div id="move2Stats"></div>
      <div id="move3Stats"></div>
    </div>
    <script type="module" src="/js/prodigiumScript.js"></script>
  </body>
</html>
