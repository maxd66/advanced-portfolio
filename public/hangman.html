<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="bg">
      <nav
        class="navbar navbar-expand-sm navbar-dark sticky-top px-md-5"
        style="background-color: rgb(49, 49, 49)"
      >
        <a class="navbar-brand" href="/">Max's Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employer">Employer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/family">Family</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/fellowdev">Fellow Developer</a>
            </li>
          </ul>
        </div>
      </nav>
      <div
        id="question-answer-container"
        class="
          mx-1 mx-md-4 mx-xl-1
          d-flex
          flex-column
          align-items-center
          flex-xl-row
        "
      >
        <section id="outer-question-box" class="my-5 p-3">
          <div id="inner-question-box" class="text-center m-2 p-4">
            <img
              src="/images/HM7.png"
              id="hangmanImg"
              alt="hangman picture, seven lives left"
              class="m-3"
            />
            <h2 id="wordBlanks"></h2>
          </div>
        </section>
        <div id="all-buttons-container">
          <div id="button-element-container" class="button-element-container">
            <div id="hangmanContainer" class="my-5 p-3">
              <form id="hangmanForm" class="text-center m-2 p-4">
                <label for="userInput">Choose a Letter...</label>
                <input type="text" id="userInput" maxlength="1" />
                <button id="hangmanButton" type="submit">This One!</button>
              </form>
              <h3>Guessed Letters:</h3>
              <p id="guessed"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="custom-bg-image"></div> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="/js/hangman.js"></script>
  </body>
</html>
